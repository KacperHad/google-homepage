<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="wrapper">
    <header class="header">
        <a href="">Gmail</a>
        <a href="">Images</a>
        <button class="header__dotted"><img src="dotted-button.png" alt="">
        </button>
        <button class="header__sign">Sign In</button>
    </header>
    <main class="main">
        <div class="main__wrapper">
            <img class="main__wrapper-logo" src="googlelogo.png" alt="">
            <div class="main__searchbar">
                <img src="loupe.svg" alt="" class="main__searchbar-loupe">
                <input type="text" name="" id="" class="main__searchbar-input">
                <img src="keyboard.png" title="Narzędzia do wprowadzania tekstu" alt="" class="main__searchbar-keyboard">
                <img src="mic.svg"  title="Wyszukiwanie głosowe" alt="" class="main__searchbar-mic">
            </div>
            <div class="main__buttons">
                <button class="main__buttons-lookfor">Szukaj w Google</button>
                <button class="main__buttons-lucky">Szczęśliwy traf</button>
            </div>
            <div class="main__language">
                <p>Korzystaj z Google w tych językach: <a href="">English</a></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__left">
            <a href="" class="footer__left-about">O nas</a>
            <a href="" class="footer__left-ad">Reklamuj się</a>
            <a href="" class="footer__left-company">Dla firm</a>
            <a href="" class="footer__left-faq">Jak działa wyszukiwarka</a>
        </div>
        <div class="footer__center">
            <a href=""><img src="leaf.png" alt=""><p>Neutralność węglowa od 2007 roku</p></a>
        </div>
        <div class="footer__right">
            <a href="" class="footer__right-privacy">Prywatność</a>
            <a href="" class="footer__right-conditions">Warunki</a>
            <a href="" class="footer__right-settings">Ustawienia</a>
        </div>
        </footer>
    </div>
    
</body>
</html>
